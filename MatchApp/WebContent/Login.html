<!DOCTYPE html>
<html>
<head>
<meta charset="UTF8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="css/w3c.css">
<link rel="stylesheet" href="css/model.css">
<link rel="stylesheet" href="css/tab.css?3">
<link rel="stylesheet" href="css/my.css">

<script src="scripts/jquery-1.11.1.min.js"></script>
<script src="scripts/jquery.cookie.min.js"></script>
<script src="scripts/jquery.blockUI.js"></script>
<script src="scripts/sweep.js?2"></script>
<title>Sweep_Login</title>

<style type="text/css">
html, body {
	font-family: 微軟正黑體, Verdana, sans-serif !important;
}
</style>
<script type="text/javascript">
	$(document).ready(function() {
		checkisLogin();
		bindListener();
	});
</script>

</head>
<body>

	<!-- Navbar (sit on top) -->
	<div class="w3-top">
		<div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing: 4px; left: 10px;">
			<a href="/MatchApp" class="w3-bar-item w3-button w3-hover-green">Clear</a>
			<!-- Right-sided navbar links. Hide them on small screens -->

			<div class="w3-right">

				<a href="#Login" onclick="Tab_change('tabLogin', this, 'white')"
					class="tablink_login w3-bar-item w3-button w3-bottombar w3-hover-light-grey" id="defaultOpen">登入</a>
				<a href="#Reg" onclick="Tab_change('tabReg', this, 'white')"
					class="tablink_login w3-bar-item w3-button w3-bottombar w3-hover-light-grey">註冊</a>
				<a href="#Forget" onclick="Tab_change('tabForget', this, 'white')"
					class="tablink_login w3-bar-item w3-button w3-bottombar w3-hover-light-grey">忘記密碼</a>

			</div>
		</div>

	</div>

	<!-- Header -->

	<!-- The Modal -->
	<div id="login_Modal" class="modal">

		<!-- Modal content -->
		<div class="modal-content">
			
		</div>

	</div>


	<div style='height: 100px'></div>
	<div class="w3-container container">
		<div id="tabLogin" class="tabcontent_login">
			<div class="w3-container w3-blue w3-center">
				<h2>會員登入</h2>
			</div>
			<br />
			<div class="w3-container">
				<label class="w3-text-blue">
					<b>帳號</b>
				</label>
				&ensp;<span></span> <input class="w3-input" type="text" id="login_id"> <br />
				<label class="w3-text-blue">
					<b>密碼</b>
				</label>
				&ensp;<span></span> <input class="w3-input" type="password" id="login_pw"> <br />
				<div class="w3-center">
					<button class="w3-btn w3-blue" id="btn_login" onclick="clickLogin();">登入</button>
					&ensp;<span id="login_status" style="color: red;"></span>
				</div>
			</div>
		</div>

		<div id="tabReg" class="tabcontent_login">
			<div class="w3-container w3-teal w3-center">
				<h2>會員註冊</h2>
			</div>
			<br />
			<div class="w3-container">
				<label class="w3-text-teal">
					<b>帳號</b>
				</label>
				&ensp;<span></span> <input class="w3-input" type="text" id="reg_id"> <br />
				<label class="w3-text-teal">
					<b>密碼</b>
				</label>
				&ensp;<span></span> <input class="w3-input" type="password" id="reg_pw"> <br />
				<label class="w3-text-teal">
					<b>再次確認密碼</b>
				</label>
				&ensp;<span></span> <input class="w3-input" type="password" id="reg_pw_re"> <br />
				<label class="w3-text-teal">
					<b>E-Mail</b>
				</label>
				&ensp;<span></span> <input class="w3-input" type="text" id="reg_email"> <br />
				<div class="w3-center">
					<button class="w3-btn w3-teal" id="btn_reg" onclick="clickReg();">註冊</button>
					&ensp;<span id="reg_status" style="color: red;"></span>
				</div>
			</div>
		</div>
		
		<div id="tabForget" class="tabcontent_login">
			<div class="w3-container w3-orange w3-center">
				<h2>忘記密碼?</h2>
			</div>
			<br />
			<div class="w3-container">
				<label class="w3-text-orange">
					<b>請輸入信箱</b>
				</label>
				&ensp;<span></span> <input class="w3-input" type="text" id="forget_email"> <br />
				
				<div class="w3-center">
					<button class="w3-btn w3-orange" id="btn_Forget" onclick="clickForget();">確認</button>
					&ensp;<span id="forget_status" style="color: red;"></span>
				</div>
			</div>
		</div>
	</div>

	<br />
	<br />
	<!-- Page content -->
	<div class="w3-content" style="max-width: 1100px"></div>

	<!-- Footer -->
	<footer class="w3-center w3-light-grey w3-padding-32"> </footer>

	<script>
		function Tab_change(TabName, elmnt, color) {
			var i, tabcontent, tablinks;
			tabcontent = document.getElementsByClassName("tabcontent_login");
			for (i = 0; i < tabcontent.length; i++) {
				tabcontent[i].style.display = "none";
			}
			tablinks = document.getElementsByClassName("tablink_login");
			for (i = 0; i < tablinks.length; i++) {
				tablinks[i].style.backgroundColor = "";
				tablinks[i].className = tablinks[i].className.replace(
						" w3-border-red", "");
			}
			document.getElementById(TabName).style.display = "block";
			elmnt.style.backgroundColor = color;
			elmnt.className += " w3-border-red";

		}
		// Get the element with id="defaultOpen" and click on it
		document.getElementById("defaultOpen").click();
	</script>
</body>
</html>
